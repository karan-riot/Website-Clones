<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Navigation | React Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <div class="logo-sec">
                    <a href="#"><img class="logo-icon" src="assets/logo.svg" alt="logo"></a>
                    <span class="logo-text"><a href="#">React Navigation</a></span>
                </div>
                <ul class="nav-list">
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">6.x <span class="down-arrow"><img src="assets/caret-down-solid.svg" alt=""></span></a></li>
                </ul>
            </div>
            <div class="right-nav">
                <div class="git-link"><a href="#">GitHub <span><img class="goto" src="assets/page-goto.svg" alt=""></span></a></div>
                <button class="change-mode">
                    <span class="mode sun"><img src="assets/sun.svg" alt="sun"></span>
                    <span class="mode moon"><img src="assets/moon.svg" alt="moon"></span>
                </button>
                <div class="container">
                    <button class="search-box">
                        <img class="search-icon" src="assets/search.svg" alt="search">
                        <span class="search-text">Search</span>
                        <span class="key-box">
                            <kbd class="search-key"><img src="assets/ctrl.svg" alt="ctrl"></kbd>
                            <kbd class="search-key">K</kbd>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="top-sec"></section>
        <section class="mid-sec"></section>
        <section class="bottom-sec"></section>
    </main>
    <footer></footer>


    <script src="script.js"></script>
</body>
</html>
